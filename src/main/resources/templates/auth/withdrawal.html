
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>ログイン</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>

			<div class="container pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">


						<div class="container mb-4 mt-4">
							<h1 class="mb-5 text-center">退会しますか？</h1>

							<form method="get" th:action="@{/withdrawal/complete}" th:object="${signupForm}">
								<br>
								<h3 class="text-center">退会すると、あなかのアカウントはシステムから全て削除され、使用できなくなります。</h3><br><br>


								<div class="policy">
									<!-- JS側で、チェックボックスにチェックを入れた時にボタンが有効化するように制御  -->
									<label><input type="checkbox" name="kiyaku" id="chkbox" value="1"
											onchange="change()">同意する</label>
								</div>

								<div class="container　withdrawalButton">

									<div class="row">
										<a href="#" id="regist" class="withdrawalButton" disabled>退会する</a>
									</div>
								</div>
							</form>
					
							

						</div>


					</div>
				</div>
			</div>
	</main>

	<!-- フッター -->
	<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>

</body>

</html>
